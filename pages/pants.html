<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style4.css" />
    <script src="../script.js" defer></script>
    <title>DoDev Clothes - Calça Básica</title>
  </head>
  <body>
    <header>
      <div class="navMenu">
        <ul class="navList">
          <li class="navItem">
            <a href="../index.html">DoDev Clothes</a>
          </li>
          <li class="navItem"><a href="../index.html">Home</a></li>
          <li class="navItem"><a href="about.html">Sobre nós</a></li>
        </ul>
        <div class="navBuy">
          <a href="#">
            <img class="cart" src="../img/cart.svg" alt="Carrinho de compras" />
          </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="containerBox">
        <div class="boxImg">
          <div class="mainImg group"></div>
          <div class="imgs">
            <div class="firstImg groupImgs group"></div>
            <div class="secondImg groupImgs group"></div>
            <div class="thirdImg groupImgs group"></div>
          </div>
        </div>
        <div class="boxPrice">
          <h2 class="title">Calça</h2>

          <h3 class="price">R$ 230</h3>

          <div class="buyInputs">
            <label for="quantity">Quantidade</label>
            <div class="btnQuantity">
              <button id="desc">-</button>
              <input type="number" id="quantity" value="1" readonly />
              <button id="asc">+</button>
            </div>
            <button type="submit" id="btnAdd">Adicionar no carrinho</button>
          </div>
        </div>
      </div>

      <div class="container-form">
        <h3>Receba Promoções</h3>

        <form id="form">
          <input
            type="email"
            name="email"
            id="inputEmail"
            placeholder="Insira seu email"
          />

          <input
            type="text"
            name="name"
            id="inputName"
            placeholder="Insira seu nome"
          />

          <input
            type="text"
            name="contact"
            id="inputContact"
            placeholder="Insira um telefone para contato"
          />

          <button>Inscreva-se</button>
        </form>
      </div>
    </main>

    <footer class="footerBox">
      <ul class="footer-menu">
        <li class="navItem"><a href="../index.html">DoDev Clothes</a></li>
        <li class="navItem"><a href="../index.html">Home</a></li>
        <li class="navItem"><a href="about.html">Sobre nós</a></li>
      </ul>
    </footer>
  </body>
</html>

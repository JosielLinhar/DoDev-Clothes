<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoDev Clothes - Camiseta Básica</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <header>
      <div class="navMenu">
        <ul class="navList">
          <li class="navItem">
            <a href="index.html">DoDev Clothes</a>
          </li>
          <li class="navItem"><a href="index.html">Home</a></li>
          <li class="navItem"><a href="about.html">Sobre nós</a></li>
        </ul>
        <div class="navBuy">
          <a href="#">
            <img class="cart" src="../img/cart.svg" alt="Carrinho de compras" />
          </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="containerBox">
        <div class="boxImg">
          <div class="mainImg"></div>
          <div class="imgs">
            <div class="firstImg groupImgs"></div>
            <div class="secondImg groupImgs"></div>
            <div class="thirdImg groupImgs"></div>
          </div>
        </div>
        <div class="boxPrice"></div>
      </div>

      <div class="container-form">
        <h3>Receba Promoções</h3>

        <form id="form">
          <input
            type="email"
            name="email"
            id="inputEmail"
            placeholder="Insira seu email"
          />

          <input
            type="text"
            name="name"
            id="inputName"
            placeholder="Insira seu nome"
          />

          <input
            type="text"
            name="contact"
            id="inputContact"
            placeholder="Insira um telefone para contato"
          />

          <button>Inscreva-se</button>
        </form>
      </div>
    </main>

    <footer class="footerBox">
      <ul class="footer-menu">
        <li class="navItem"><a href="index.html">DoDev Clothes</a></li>
        <li class="navItem"><a href="index.html">Home</a></li>
        <li class="navItem"><a href="about.html">Sobre nós</a></li>
      </ul>
    </footer>
  </body>
</html>

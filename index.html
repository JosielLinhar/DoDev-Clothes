<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>DoDev Clothes</title>
  </head>
  <body>
    <header>
      <div class="navMenu">
        <ul class="navList">
          <li class="navItem">
            <a href="index.html">DoDev Clothes</a>
          </li>
          <li class="navItem"><a href="index.html">Home</a></li>
          <li class="navItem"><a href="/pages/about.html">Sobre nós</a></li>
        </ul>
        <div class="navBuy">
          <a href="#">
            <img class="cart" src="img/cart.svg" alt="Carrinho de compras" />
          </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="containerBox">
        <div class="firstBox">
          <h1 class="title">Seu armário tech.</h1>

          <div class="boxInfo">
            <p class="textBox">
              Roupas confortavéis que você não precisa passar.
            </p>

            <a class="buyBtn" href="#">Comprar</a>
          </div>
        </div>
      </div>

      <div class="container-model">
        <div class="secondBox"></div>
        <h2 class="subtitle">Principais modelos</h2>

        <div class="boxClothes">
          <div class="clothes">
            <a href="#" class="card">
              <div class="firstImage boxImage"></div>
              <h3>Camiseta Básica</h3>
            </a>
          </div>

          <div class="clothes">
            <a href="#" class="card">
              <div class="secondImage boxImage"></div>
              <h3>Calça Básica</h3>
            </a>
          </div>

          <div class="clothes">
            <a href="#" class="card">
              <div class="thirdImage boxImage"></div>
              <h3>Moletom</h3>
            </a>
          </div>
        </div>
      </div>

      <div class="container-form">
        <h3>Receba Promoções</h3>

        <form id="form">
          <input
            type="email"
            name="email"
            id="inputEmail"
            placeholder="Insira seu email"
          />

          <input
            type="text"
            name="name"
            id="inputName"
            placeholder="Insira seu nome"
          />

          <input
            type="text"
            name="contact"
            id="inputContact"
            placeholder="Insira um telefone para contato"
          />

          <button>Inscreva-se</button>
        </form>
      </div>
    </main>

    <footer class="footerBox">
      <ul class="footer-menu">
        <li class="navItem"><a href="index.html">DoDev Clothes</a></li>
        <li class="navItem"><a href="index.html">Home</a></li>
        <li class="navItem"><a href="/pages/about.html">Sobre nós</a></li>
      </ul>
    </footer>
  </body>
</html>
